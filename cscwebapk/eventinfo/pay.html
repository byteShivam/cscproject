<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="pay.css">
  </head>
  <body>
    <h1>Payment Page</h1>
    
    <div class="payment-options">
      <div class="option qr-code">
        <h2>QR Code Payment</h2>
        <p>Scan the QR code below to make a payment:</p>
        <img src="qr/QR.png" alt="QR Code">
        <button type="submit" class="submit-btn"><a href="error.html">Payment Done</a></button>

      </div>
      <div class="option upi">
        <h2>UPI Payment</h2>
        <p>Use your UPI app to make a payment:</p>
        <ul>
          <li>UPI ID: <strong>event@upi</strong></li>
          <br><br>
          <li>Amount: <strong>Rs 100.00</strong></li>
        </ul>
          <div class="form-row">
            <label for="card-number">Enter UPI ID:</label>
            <input type="text" id="card-number" name="card-number">
          </div>
          <br><br>
          <button type="submit" class="submit-btn"><a href="error.html">Make Payment</a></button>

      </div>
      <div class="option card">
        <h2>Card Payment</h2>
        <p>Enter your card details to make a payment:</p>
        
        <form>
          <div class="form-row">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number">
          </div>
          <div class="form-row">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date">
          </div>
          <div class="form-row">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
          </div>
          <div class="form-row">
            <label for="name-on-card">Name on Card:</label>
            <input type="text" id="name-on-card" name="name-on-card">
          </div>
          <button type="submit" class="submit-btn"><a href="error.html">Make Payment</a></button>

        </form>
      </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Shivam Mishra</p>
      </footer>
  </body>
</html>
